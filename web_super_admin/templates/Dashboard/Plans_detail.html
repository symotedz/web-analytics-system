{% extends "Dashboard/base.html" %}

{% block content %}
<div class="container-xl">
  <div class="table-responsive">
      <div class="table-wrapper">
          <div class="table-title">
              <div class="row">
                  <div class="col-sm-8"><h2><b>Plans</b> <b>Details</b></h2></div>
              </div>
          </div>
          <div class="row">
            <div class="col m-1">
            <button class="btn btn-danger"><a href="{% url 'Plans_delete'  %}" class="delete" style="color:white;">Delete All</a></button>
            </div>
            <div class="col">
               <a href="{% url 'Plan_create' %}"><button class="btn btn-primary">Add New</button></a> 
            </div>
          </div>
          <table class="table table-striped table-hover table-bordered">
              <thead>
                  <tr>
                      <th scope="col">Name</th>
                      <th scope="col">Payment Method</th>
                      <th scope="col">Date</th>
                      <th scope="col"> action</th>
                      
                  </tr>
              </thead>
              <tbody>
    {% for plan in plans %}
    <tr>
        <td>{{ plan.name }}</td>
        <td scope="row">{{ plan.payment_method }}</td>
        <td scope="row">{{ plan.date }}</td>
        <td>
              <a href="{% url 'Plan_detail' plan.pk %}" class="view" title="View" data-toggle="tooltip"><i class="material-icons">&#xE417;</i>View</a>
              <a href="{% url 'Plan_update' plan.pk %}" class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons">&#xE254;</i>Edit</a>
              <a href="{% url 'Plan_delete' plan.pk %}" class="delete" title="delete" data-toggle="tooltip"><i class="material-icons">&#xE517;</i>Delete</a>
       </td>
      </tr>
    {% endfor %}
              </tbody>
          </table>
          
      </div>
  </div>  
</div>   
{% endblock content %}
